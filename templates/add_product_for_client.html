{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg">
                <div class="card-header bg-gradient-primary text-white text-center">
                    <h3 class="mb-0 fw-bold">Add Product for Client</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        <div class="mb-4">
                            <label for="client_id" class="form-label fw-bold">Select Client</label>
                            <select class="form-select" id="client_id" name="client_id" required>
                                <option value="">-- Choose a client --</option>
                                {% for client in clients %}
                                <option value="{{ client.id }}">{{ client.username }} ({{ client.email }})</option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="name" class="form-label fw-bold">Product Name</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   placeholder="Enter product name" required>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary rounded-pill px-4">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-gradient-primary rounded-pill px-4">
                                Add Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.bg-gradient-primary {
    background: linear-gradient(90deg, #0d6efd 60%, #60a5fa 100%);
}
.btn-gradient-primary {
    background: linear-gradient(90deg, #0d6efd 60%, #60a5fa 100%);
    color: #fff;
    border: none;
}
.btn-gradient-primary:hover {
    background: #0d6efd;
    color: #fff;
}
</style>
{% endblock %}
